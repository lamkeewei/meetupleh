<div id="login-container">  
  <div class="container">
    <div class="container-inner">
      
      <div class="row">
        <div class="col-sm-12">
          <h1>Login</h1>
          <p class="subtext">Login now to create new event and to pledge to existing ones.</p>
        </div>
        <div class="col-sm-12">
          <form class="form" name="form" ng-submit="login(form)" novalidate>

            <div class="form-group">
              <label>Email</label>

              <input type="text" name="email" class="form-control" ng-model="user.email">
            </div>

            <div class="form-group">
              <label>Password</label>

              <input type="password" name="password" class="form-control" ng-model="user.password">
            </div>

            <div class="form-group has-error">
              <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">
                 Please enter your email and password.
              </p>
              <p class="help-block">{{ errors.other }}</p>
            </div>

            <div>
              <button class="btn btn-primary" type="submit">
                Login
              </button>
              <a class="btn btn-facebook" href="" ng-click="loginOauth('facebook')">
                <i class="fa fa-facebook"></i> Connect with Facebook
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
