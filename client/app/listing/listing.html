<a class="listing-link" ng-href="/events/{{listing._id}}">  
  <div class="col-md-6 listing-wrapper">
    <div class="listing">            
      <div class="listing-inner">
        <div class="listing-title">
          <div class="title">{{listing.title}}</div>
          <div>
            <small>{{ listing.date | date: fullDate }}</small>
          </div>              
        </div>
        <div class="listing-img" style="background-image: url('http://res.cloudinary.com/hccyz6kvw/image/upload/{{listing.imgId}}.jpg')">
        </div>
        <div class="listing-description">
          <div class="location"><i class="fa fa-map-marker"></i> {{ listing.location }}</div>
          <p>{{listing.description}}</p>
        </div>
        <div class="listing-footer">
          <div><progressbar type="success" max="listing.target" value="listing.pledged"></progressbar></div>
          <div class="listing-stats">
            <div class="figure-block">
              <div class="figure">{{ getPercentage(listing) }}</div>
              <small>Pledged</small>
            </div>
            <div class="figure-block">
              <div class="figure">{{listing.daysToEvent - 1}}</div>
              <small>Days to go</small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</a>
